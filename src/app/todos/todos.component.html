<h3>Todo List</h3>

<p *ngIf="!todoItems().length">Loading...</p>

@if(todoItems().length) {
    <p>There are {{ todoItems().length }} todos</p>
}   

<Form>
    <label>Filter Todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search todos..." />
</Form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos: searchTerm(); track $index) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"></app-todo-item>
    }
</ul>
